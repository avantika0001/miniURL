{% extends "base.html" %}
{% block title %}shorten URL{% endblock %}

{% block content %}
<form action="#", method="post" class="box-2">
    <label for="url">Enter a Link:</label>

    <input type="url" name="nm" id="url"
       placeholder="https://example.com"
       pattern="https://.*" size="50"
       required>
    <!-- <input type="submit" value="" class="btn btn-primary"> -->
    <button type="submit" class="btn btn-sub"><img src="/static/right-arrow.png" alt="submit" width="26px"></button>
</form>
{% endblock %}
